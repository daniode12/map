<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapa del Dron</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1e88e5;
            color: white;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div class="floating-btn" onclick="centerMap()">ðŸ“Œ</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// URL del JSON
const DATA_URL = "https://raw.githubusercontent.com/daniode12/map/main/data.json";

// Crear mapa
const map = L.map('map').setView([40, -3.5], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
}).addTo(map);

let markers = [];

// Cargar puntos del JSON
async function loadMarkers() {
    try {
        const response = await fetch(DATA_URL + "?t=" + Date.now());
        const data = await response.json();

        // Eliminar marcadores anteriores
        markers.forEach(m => map.removeLayer(m));
        markers = [];

        // Crear nuevos marcadores
        data.forEach(item => {
            const marker = L.marker([item.lat, item.lon]).addTo(map);
            marker.bindPopup(`
                <b>Lat:</b> ${item.lat.toFixed(5)}<br>
                <b>Lon:</b> ${item.lon.toFixed(5)}<br>
                <b>Alt:</b> ${item.alt} m<br><br>
                <img src="${item.url}" 
                     style="max-width: 90vw; max-height: 60vh; object-fit: contain; border-radius: 8px;" />
            `);
            markers.push(marker);
        });
    } catch (err) {
        console.error("Error cargando JSON:", err);
    }
}

// Centrar mapa en todos los marcadores
function centerMap() {
    if (markers.length === 0) return;
    const group = L.featureGroup(markers);
    map.fitBounds(group.getBounds());
}

loadMarkers();
setInterval(loadMarkers, 30000);
</script>

</body>
</html>
