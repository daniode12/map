<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapa del Dron + C√°mara</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Evita scroll en m√≥vil */
        }

        #map {
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        /* --- BOTONES FLOTANTES --- */
        .floating-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .btn-float {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .btn-float:active {
            transform: scale(0.95);
        }

        .btn-center {
            background: #1e88e5;
            color: white;
        }

        .btn-cam {
            background: #e74c3c;
            color: white;
        }

        /* --- VENTANA DE V√çDEO (MODAL) --- */
        #video-modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .video-box {
            position: relative;
            width: 90%;
            max-width: 800px;
            aspect-ratio: 4/3;
            background: black;
            border: 2px solid #555;
            border-radius: 8px;
            overflow: hidden;
        }

        .close-video {
            margin-top: 15px;
            padding: 10px 20px;
            background: white;
            color: black;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="floating-container">
        <div class="btn-float btn-cam" onclick="toggleVideo()">üì∑</div>
        <div class="btn-float btn-center" onclick="centerMap()">üìå</div>
    </div>

    <div id="video-modal">
        <div class="video-box">
            <iframe 
                id="iframe-camara"
                src="" 
                data-src="http://172.24.102.60:8889/camara"
                width="100%" 
                height="100%" 
                frameborder="0" 
                allow="autoplay; fullscreen">
            </iframe>
        </div>
        <button class="close-video" onclick="toggleVideo()">‚ùå Cerrar Transmisi√≥n</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // --- L√ìGICA DEL MAPA ---
        const DATA_URL = "https://raw.githubusercontent.com/daniode12/map/main/data.json";
        const map = L.map('map').setView([40, -3.5], 6);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        let markers = [];

        async function loadMarkers() {
            try {
                const response = await fetch(DATA_URL + "?t=" + Date.now());
                const data = await response.json();

                markers.forEach(m => map.removeLayer(m));
                markers = [];

                data.forEach(item => {
                    const marker = L.marker([item.lat, item.lon]).addTo(map);
                    marker.bindPopup(`
                        <b>Lat:</b> ${item.lat.toFixed(5)}<br>
                        <b>Lon:</b> ${item.lon.toFixed(5)}<br>
                        <b>Alt:</b> ${item.alt} m<br><br>
                        <img src="${item.url}" style="max-width: 200px; max-height: 200px; object-fit: contain; border-radius: 8px;" />
                    `);
                    markers.push(marker);
                });
            } catch (err) {
                console.error("Error cargando JSON:", err);
            }
        }

        function centerMap() {
            if (markers.length === 0) return;
            const group = L.featureGroup(markers);
            map.fitBounds(group.getBounds());
        }

        // Cargar cada 30s
        loadMarkers();
        setInterval(loadMarkers, 30000);

        // --- L√ìGICA DE LA C√ÅMARA ---
        function toggleVideo() {
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('iframe-camara');
            const urlReal = iframe.getAttribute('data-src');

            if (modal.style.display === 'flex') {
                // Si est√° abierta, la cerramos y cortamos el v√≠deo (ahorro datos)
                modal.style.display = 'none';
                iframe.src = ""; 
            } else {
                // Si est√° cerrada, la abrimos y conectamos
                modal.style.display = 'flex';
                iframe.src = urlReal;
            }
        }
    </script>

</body>
</html>
